<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>add friend</title>
</head>
<header class="pb-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav class="navbar navbar-expand">
                    <a class="navbar-brand text-white bg-gradient rounded-3 p-2" href="/transfert"
                       style="background-color:#83c250">Pay My Buddy</a>
                </nav>
            </div>
            <div class="col">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="/login">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transfert">Transfert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">Log off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bg-light p-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Transfert</li>
            </ol>
        </nav>
    </div>
</header>
<body class="text-center">
<form th:action="@{/addconnection}" method="post" class="border border-dark rounded-3 p-5 mb-3 container w-50">
    <div class="input-group">
        <input type="email" name="email" class="form-control" placeholder="write email of your friend">
        <button class="btn btn-outline-secondary" type="submit">Add</button>
    </div>
    <span class="col align-self-end" th:text="${userNull}"></span>
</form>
</body>
</html>
