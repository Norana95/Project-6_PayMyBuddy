<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PayMyBuddy</title>
</head>
<body class="p-5 text-center">
<div class="container w-50  border border-dark rounded-3 p-5">
    <nav class="navbar navbar-expand justify-content-center">
        <a class="navbar-brand text-white bg-gradient rounded-3 p-2 mb-3" href="..." style="background-color:#83c250">Pay
            My Buddy</a>
    </nav>
    <form method='post' th:action='@{/home}' class='form-login' th:object="${user}" >
        <!-- User ID -->
        <div class='form-group mb-3'>

            <input type='text' class='form-control' placeholder='UserID'
                   name='username' />
        </div>
        <!-- Password -->
        <div class='form-group mb-3'>
            <input type='password' class='form-control' placeholder='Password'
                   name='password'/>
        </div>

        <div class="mb-3">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">Remember me</label>
        </div>
        <div class="mb-3">
            <input name="submit" type="submit" value="Login" class="btn btn-primary"/>
        </div>
    </form>
    <a th:href='@{/signup}'>Signup</a>
</div>
</body>
</html>
