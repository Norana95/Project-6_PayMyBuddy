<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>inscription</title>
</head>
<body class="p-5">
<div class="container w-50  border border-dark rounded-3 p-5">
    <nav class="navbar navbar-expand justify-content-center">
        <a class="navbar-brand text-white bg-gradient rounded-3 p-2 mb-3" href="..." style="background-color:#83c250">Pay My Buddy</a>
    </nav>
    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
        <div class="mb-3 pb-2">
            <input name="firstName" class="form-control" id="InputFistname" placeholder="firstname">
        </div>
        <div class="mb-3 pb-2">
            <input name="lastName" class="form-control" id="inputLastname" placeholder="lastname">
        </div>
        <div class="mb-3 pb-2">
            <input name="username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="mb-3 pb-2">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="navbar justify-content-center">
            <input name="submit" type="submit" value="Sign-in" class="btn btn-primary" />
        </div>
    </form>

</div>
</body>
