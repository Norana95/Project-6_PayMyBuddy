<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Transfert d'argent</title>
</head>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav class="navbar navbar-expand">
                    <a class="navbar-brand text-white bg-gradient rounded-3 p-2" href="/transfert"
                       style="background-color:#83c250">Pay My Buddy</a>
                </nav>
            </div>
            <div class="col">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transfert</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/balance">Balance</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">Log off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bg-light p-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Transfert</li>
            </ol>
        </nav>
    </div>
</header>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h3>Send Money</h3>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" href="/addconnection" role="button">Add Connection</a>
        </div>
    </div>
    <div class="bg-light">
        <form class="row p-5 justify-content-evenly" th:action="@{/transfert}" method="post">
            <input name="connection" class="form-control-lg col-3" list="datalistOptions" id="exampleDataList"
                   placeholder="Select A Connection">
            <datalist id="datalistOptions">
                <option value="" disabled selected hidden>Select A Connection</option>
                <option th:each="friend : ${friendsList}"
                        th:value="${friend.username}"
                        th:utext="${friend.username}"></option>
            </datalist>
            <input name="amount" type="number" class="form-control-lg col-3" placeholder="0â‚¬">
            <button class="btn btn-primary btn-lg d-grid col-3" type="submit">Pay</button>
        </form>
    </div>
    <div class="pt-3">
        <h3>My Transaction</h3>
    </div>
    <table class="table table-striped text-center border border-dark">
        <thead class=" text-white" style="background-color:#55b167">
        <tr>
            <th class="col-md-3 p-4">Connections</th>
            <th class="col-md-3 p-4">Description</th>
            <th class="col-md-3 p-4">Amount</th>
        </tr>
        </thead>
        <tr th:each="transaction : ${transactions}">
            <td th:utext="${transaction.receiver.username}"></td>
            <td></td>
            <td th:utext="${transaction.amount}"></td>
        </tr>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
<footer>

        <div class="row justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">

                    <li class="page-item"><a class="page-link" href="#">1</a></li>

                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

</footer>
</html>
