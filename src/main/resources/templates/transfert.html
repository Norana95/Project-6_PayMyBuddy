<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Transfert d'argent</title>
</head>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <nav class="navbar navbar-expand">
                    <a class="navbar-brand text-white bg-gradient rounded-3 p-2" href="/transfert"
                       style="background-color:#83c250">Pay My Buddy</a>
                </nav>
            </div>
            <div class="col">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transfert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">Log off</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bg-light p-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Transfert</li>
            </ol>
        </nav>
    </div>
</header>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h3>Send Money</h3>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" href="/addconnection" role="button">Add Connection</a>
        </div>
    </div>
    <div class="bg-light">
        <form class="row p-5 justify-content-evenly" th:action="@{/addtransaction}" th:object="${transaction}"
              method="POST">
            <select class="form-control-lg col-3" name="receiver" type="email">
                <option value="" disabled selected hidden>Select A Connection</option>
                <option th:each="friend : ${friendsList}"
                        th:text="${friend.username}">
                </option>
            </select>
            <input name="amount" type="number" class="form-control-lg col-3" placeholder="0â‚¬">
            <div class="d-grid col-3">
                <button class="btn btn-primary btn-lg" type="submit">Pay</button>
            </div>
        </form>
    </div>
    <div class="pt-3">
        <h3>My Transaction</h3>
    </div>
    <table class="table table-striped text-center border border-dark">
        <thead class=" text-white" style="background-color:#55b167">
        <tr>
            <th class="col-md-3 p-4">Connections</th>
            <th class="col-md-3 p-4">Description</th>
            <th class="col-md-3 p-4">Amount</th>
        </tr>
        </thead>
        <tr th:each="transaction : ${transactions}">
            <td th:utext="${transaction.receiver}"></td>
            <td></td>
            <td th:utext="${transaction.amount}"></td>
        </tr>
    </table>
</div>

</body>
<footer>
    <div class="container">
        <div class="row justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

</footer>
</html>
